<h2>Employee Details</h2> 

<hr/>
<div *ngIf="employee">
  <div>
    <label><b>User Name: </b></label> {{employee.name}}
  </div>

  <div>
    <label><b>Password: </b></label> {{employee.password}}
  </div>
  <div>
    <label><b>Surname: </b></label> {{employee.surname}}
  </div>
  <div>
    <label><b>Email Id: </b></label> {{employee.emailid}}
  </div>  
  <div>
    <label><b>Pincode: </b></label> {{employee.pincode}}
  </div>  

  <div>
    <label><b>Dateofbirth: </b></label> {{employee.dateofbirth}}
  </div>  
  <div>
    <label><b>Joiningdate: </b></label> {{employee.joiningdate}}
  </div>  
</div>

<br>
<br>
<button (click)="list()" class="btn btn-primary">Back to Employee List</button><br>
